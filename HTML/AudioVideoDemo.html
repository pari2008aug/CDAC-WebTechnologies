<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideoDemo</title>
</head>
<body>
    <h1>Using a Video File</h1>
    <video width="400" height="250" controls>
        <source src="./Images/SampleVideo.mp4" type="video/mp4"/>
    </video>
    <hr>

    <h2>Use a audio file</h2>
    <audio controls>
        <source src="./Images/sampleFile.mp3" type="audio/mp3"/>
        Your browser does not support audio, Upgrade UR Browser
    </audio>
</body>
</html>
